<html ng-app="nameApp">
  <head>
    <title>Program-1: FULLNAME</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js "></script>
  </head>

  <body bgcolor="black" text="white">
    <center>
      <h1>Program-1</h1>
      <h1>
        Develop Angular JS program that allows user to input their first name
        and last name and display their fullname. Note: The default values for
        first name and last name may be included in the program.
      </h1>
    </center>
    <hr />
    <div ng-controller="nameCtrl">
      <!-- Input fields for first name and last name -->
      <center>
        <div>
          <h1>First Name</h1>
          <input
            type="text"
            ng-model="firstName"
            placeholder="Enter your first name"
          />
        </div>
        <div>
          <h1>Last Name</h1>
          <input
            type="text"
            ng-model="lastName"
            placeholder="Enter your last name"
          />
        </div>
        <br /><br />

        <!-- Button to display the full name -->
        <button ng-click="displayFullName()">Display Full Name</button>

        <!-- Display the full name -->
        <h1>Full Name is: {{ fullName }}</h1>
      </center>
    </div>

    <script>
      angular.module("nameApp", []).controller("nameCtrl", function ($scope) {
        // Default values for first name and last name
        $scope.firstName = "Rama";
        $scope.lastName = "Krishna";
        // Function to display the full name
        $scope.displayFullName = function () {
          $scope.fullName = $scope.firstName + " " + $scope.lastName;
        };
      });
    </script>
  </body>
</html>
